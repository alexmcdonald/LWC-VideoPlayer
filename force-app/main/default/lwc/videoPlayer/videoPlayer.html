<!--  Video Embed Parameter References:

    YouTube: https://developers.google.com/youtube/player_parameters#Manual_IFrame_Embeds
    Vimeo: https://vimeo.zendesk.com/hc/en-us/articles/360000710167-Access-and-edit-embed-codes
    Vidyard: https://knowledge.vidyard.com/hc/en-us/articles/360010001713-Embed-your-video-on-a-webpage (Find section on iFrame)

-->

<template>

    <template if:false={noVideo}>
        <div class="slds-grid">
            <div data-id="video-container" class="slds-col slds-size_1-of-1">
                <template if:false={rendered}>
                    <p style="margin:auto;">Loading...</p>
                </template>
                <template if:true={rendered}>
                    <template if:true={videoUrl}>
                        <iframe width={width} height={height} src={videoUrl} title="Video Player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation allow-presentation"
                            allowfullscreen></iframe>
                    </template>
                </template>
            </div>
        </div>
    </template>

</template>
